<!DOCTYPE html>
<html lang="en">
<head>
	<title>GIS Consulting</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<!-- Lucija Bralic: External Links - Brand icons (Font Awesome) -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="stylesheet.css">
</head>

<body>

<!-- SAMPLE NAVBAR Begin -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>GIS</b> Consulting</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#projects" class="w3-bar-item w3-button">Projects</a>
      <a href="#about" class="w3-bar-item w3-button">About</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
    </div>
  </div>
</div>
<!-- SAMPLE NAVBAR End -->

<!-- Lucija Bralic Header with full-height image Start -->
<!-- Inspiration: https://www.w3schools.com/w3css/w3css_templates.asp "Startup Template" -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
	<div class="w3-display-left w3-text-white">
		<span class="w3-jumbo w3-hide-small">Title Text</span><br>
		<span class="w3-xxlarge w3-hide-large w3-hide-medium">Title Text</span><br>
		<span class="w3-large">Subtitle Text</span>
		<p><a href="#projects" class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">Learn more</a></p>
	</div> 
	<!-- External Social Media Links Start -->
	<div class="socialmedia w3-display-bottomleft ">
		<!-- Brand icons ("Font awesome") https://www.w3schools.com/icons/fontawesome_icons_brand.asp -->
		<a href="https://linkedin.com" target="_blank" class="fa fa-linkedin"></a>
		<a href="https://github.com" target="_blank" class="fa fa-github"></a>
	</div>
	<!-- External Social Media Links End -->
</header>
<!-- Lucija Bralic Header with full-height image End -->

<!-- Page content -->
<div class="w3-content w3-padding">

  <!-- Lucija Bralic Project/Images Section -->
  <div class="w3-container w3-padding-32" id="projects">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Projects</h3>
  </div>
  <div class="w3-row-padding">
    <div class="w3-third w3-container w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-topleft w3-black w3-padding">Remote Sensing</div>
        <div class="project-image"><img src="images/remote-sensing.jpg" alt="Remote Sensing"></div>
      </div>
    </div>
    <div class="w3-third w3-container w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-topleft w3-black w3-padding">Spatial Analysis</div>
        <div class="project-image"><img src="images/spatial-analysis.jpg" alt="Spatial Analysis" ></div>
      </div>
    </div>
    <div class="w3-third w3-container w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-topleft w3-black w3-padding">Surveying</div>
		<div class="project-image"><img src="images/surveying.jpg" alt="Surveying" ></div>
      </div>
    </div>
  </div>
<!-- End page content -->
</div>

</body>

<footer>
	<p>Sample Text</p>
</footer>
</html>
